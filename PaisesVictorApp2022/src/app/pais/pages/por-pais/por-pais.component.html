<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input type="text" name="termino"
       placeholder="Buscar pais..." class="form-control"
       [(ngModel)]="termino"/>
    </form>
  </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="tenemosError">
  No se encontró nada con el término {{termino}}
</div>

<div *ngIf="!tenemosError" class="row">
  <div class="col">

    <table class="table table-hover">
      <thead>
          <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre </th>
            <th>Población</th>
            <th></th>
          </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>bandera</td>
          <td>nombre</td>
          <td>123456</td>
          <td>
            <a href="/oais/cri">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
